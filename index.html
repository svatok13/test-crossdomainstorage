<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Storage</title>
    <script>
      window.addEventListener('message', function(event) {    
        console.log(event);
        const { action, key, value } = event.data;
        if (action === 'set') {
          localStorage.setItem(key, value);
          document.cookie = key+"="+ value +"; expires=Thu, 18 Dec 2024 12:00:00 UTC; path=/;SameSite=None;Secure";
          event.source.postMessage({ success: true }, event.origin);
        } else if (action === 'get') {
          let name = key + "=";
          let decodedCookie = decodeURIComponent(document.cookie);
          let ca = decodedCookie.split(';');
          for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              const data = c.substring(name.length, c.length);
            }
          }
          event.source.postMessage({ key, value: data }, event.origin);
        }
      });
    </script>
  </head>
  <body>
    <h1>Central Storage</h1>
  </body>
  </html>
