<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Storage</title>
    <script>
      window.addEventListener('message', function(event) {    
        console.log(event);
        const { action, key, value } = event.data;
        if (action === 'set') {
          localStorage.setItem(key, value);
          document.cookie = key+"="+ value +"; expires=Thu, 18 Dec 2024 12:00:00 UTC; path=/;SameSite=None;Secure";
          event.source.postMessage({ success: true }, event.origin);
        } else if (action === 'get') {
          event.source.postMessage({ key, value: document.cookie }, event.origin);
        }
      });
    </script>
  </head>
  <body>
    <h1>Central Storage</h1>
  </body>
  </html>
